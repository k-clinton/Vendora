services:
  - type: web
    name: ecommerce-app
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: DATABASE_PATH
        value: /app/data/ecommerce.db
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_ID
        sync: false
      - key: GITHUB_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ABLY_API_KEY
        sync: false
      - key: ADMIN_EMAILS
        sync: false
    healthCheckPath: /api/health
    autoHeal: true
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
